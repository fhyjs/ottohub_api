plugins {
    id 'java'
    id 'maven-publish'  // 用于发布
}

group = 'org.eu.hanana.reimu.lib.ottohub'
version = '1.0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.squareup.okhttp3:okhttp:5.0.0-alpha.14'
    implementation 'org.projectlombok:lombok:1.18.30' // 请使用最新版本
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.17.2' // 用实际的Log4j版本替代 x.x
    implementation 'org.apache.logging.log4j:log4j-core:2.17.2'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java  // 发布 Java 项目

            groupId = project.group  // 修改为您的组织 ID
            artifactId = 'ottohub_api'  // 修改为您的项目名称
            version = project.version  // 修改为您的版本号

            // 这里可以添加其他信息，例如 POM 文件中的描述信息
            pom {
                name = 'ottohub_api'
                description = 'ottohub_api'
                //url = 'https://your.project.url'
                licenses {
                    license {
                        name = 'Apache License 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/fhyjs/ottohub_api.git'
                    developerConnection = 'scm:git:ssh://github.com/fhyjs/ottohub_api.git'
                    url = 'https://github.com/fhyjs/ottohub_api'
                }
            }
        }
    }
    repositories {
        maven {
            url 'https://maven.hanana2.link:2053/releases'
            credentials {
                username lcUsername
                password lcPassword
            }
        }
    }
}